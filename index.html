<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img
      class="bg-top"
      src="./images/bg-pattern-top.svg"
      alt="bg-pattern-top"
    />
    <img
      class="bg-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="bg-pattern-bottom"
    />
    <main class="profile">
      <img
        class="profile_bg"
        src="./images/bg-pattern-card.svg"
        alt="bg-pattern-card"
      />
      <section class="profile_content">
        <img
          class="profile_image"
          src="./images/image-victor.jpg"
          alt="image-victor"
        />

        <div class="profile_details">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>

        <p class="address">London</p>

        <div class="profile_socials">
          <div>
            <p class="numbers">80K</p>

            <p class="class">Followers</p>
          </div>
          <div>
            <p class="numbers">803K</p>
            <p class="class">Likes</p>
          </div>
          <div>
            <p class="numbers">1.4K</p>
            <p class="class">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
